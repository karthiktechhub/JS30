<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update CSS variables using JS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div>
    <h2>Update CSS Variables with <span class="h1">JS</span></h2>
  </div>
  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input type="range" name="spacing" id="spacing" min="0" max="200" value="5" data-sizing="px">

    <label for="blur">Blur:</label>
    <input type="range" name="blur" id="blur" min="0" max="25" value="5" data-sizing="px">

    <label for="base">Base:</label>
    <input type="color" name="base" id="base" value=" #fbff18">
  </div>
  <div class="img">
    <img src="mountain.jpg" alt="mountains">
  </div>
  <script src="script.js"></script>
</body>
</html>
